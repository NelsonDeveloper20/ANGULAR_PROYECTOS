<h1>{{title}}</h1>
<h3>Producto</h3>
<hr /> 
  <form [formGroup]="productoForm" (ngSubmit)="guardar()" #formDir="ngForm" novalidate>

    <label class="control-label col-md-12">Nombre</label>
    <div class="col-lmd-4">
      <input class="form-control" type="text" formControlName="nombre" />
      <span class="text-danger" *ngIf="nombre?.invalid && formDir.submitted">
        Ingrese Nombre
      </span>
    </div>

    <div class="form-group row">
      <label class="control-label col-md-12" for="precio">Precio</label>
      <div class="col-md-4">
        <input class="form-control" type="text" formControlName="precio" />
        <span class="text-danger" *ngIf="precio?.invalid && formDir.submitted">Ingrese Precio</span>
        
      </div>
    </div>

    <label class="control-label col-md-12">Imagen</label>
    <div class="col-md-4">
      <!--<input type="file" class="form-control" formControlName="imagen" />-->
      <span class="text-danger" *ngIf="imagen?.invalid && formDir.submitted">Seleccione Imagen</span>

      <input type="text" class="form-control" formControlName="imagen" />
    </div>


    <div class="form-group row">
      <label class="control-label col-md-12" for="idTipoProducto">Tipo Producto</label>
      <div class="col-md-4">
        <select class="form-control" data-val="true" formControlName="idTipoProducto">
          <option value="0">--Seleccione Tipo--</option>
          <option *ngFor="let tipProd of tipoProdList" value="{{tipProd.idProducto}}">
            {{tipProd.descripcion}}
          </option>
        </select>
      </div>
      <span class="text-danger" *ngIf="idTipoProducto?.invalid && formDir.submitted">
        Seleccione Tipo Producto
      </span>
    </div>
    <hr />
    <div class="form-group">
      <button type="submit" class=" btn btn-primary">Guardar</button>
      <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
